<div class="d-flex row justify-content-center">
    <div class="form-signin col-md-4 m-auto mb-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->

            <div class="text-center mt-4 mb-5">
                <h1>Company
                    <i class="fa-solid fa-angles-up text-success"></i>
                    <!-- <i class="fa-solid fa-angles-up fa-flip"></i> -->
                    CRM
                </h1>
                <!-- <i class="fa-solid fa-angles-up text-success"></i> -->
                <!-- <i class="fa-solid fa-angles-up fa-flip"></i> -->
            </div>

            <div class="d-flex justify-content-center mb-1" style="height: 20px;">
                <div *ngIf="loginMsgView==true" class="rounded text-success bg-none p-2 mb-2 d-inline">
                    {{loginMsg}}
                </div>
            </div>
            <div class="form-floating mt-4 mb-3">
                <input type="email" class="form-control" formControlName="email" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput"><span class="input-text">Email address</span></label>
                <div class="container text-danger my-err-field">
                    <app-err-field [formField]="getFieldControl('email')"></app-err-field>
                </div>

            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword"><span class="input-text">Password</span></label>
                <div class="container text-danger my-err-field">
                    <app-err-field [formField]="getFieldControl('password')"></app-err-field>
                </div>
            </div>

            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="w-100 btn btn-lg btn-success" [disabled]="loginForm.invalid" (click)="loadingFunction()"
                type="submit">
                <span *ngIf="loading == true" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>{{btnText}}
            </button>
            <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p> -->


        </form>

        <div *ngIf="errMsgView==true" class="d-flex justify-content-center err-p">
            <div class="rounded text-danger bg-none p-2 mb-2 d-inline"><i class="fa-solid fa-triangle-exclamation"></i>
                {{errorMsg}}</div>
        </div>


        <div class="mt-3">
            <p class="text-center">not registered yet? <a routerLink="/signup">Create new Account</a> </p>
            <p class="text-center">Forgot your password? click here!</p>
        </div>
    </div>
</div>
